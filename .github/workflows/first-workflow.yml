name: First Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main  
  issues:
    types: [opened]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        env:
          MYVAR: "1234"      
        run: echo "This is job1, step 1"

      - name: Step 2
        run: echo "TEST=123" >> $GITHUB_ENV

  job2:
    needs: job1
    runs-on: ubuntu-latest

    steps:
      - name: Step 1
        run: echo "${{ env.MYVAR }}"
      - name: Step 2
        run: echo "${{ env.TEST }}"